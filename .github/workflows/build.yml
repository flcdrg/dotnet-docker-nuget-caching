name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build ./ExampleWebApp --file ./ExampleWebApp/ExampleWebApp/Dockerfile --tag my-image-name:$(date +%s)
